<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./resources/templates/app.xhtml">

	<ui:define name="styles">
		<link rel="stylesheet" type="text/css"
			href="../resources/styles/dailydispatch.css" />
			
		<style>			
			#unlRail path {
				fill: none;
    			stroke-opacity: .75;
  				stroke-width: 1px;				
  				shape-rendering: crispEdges;
			}
			
			.Test .redColor {
  				stroke: rgb(242, 22, 22);
			}

			.Test2 .redColor {
  				stroke: rgb(22, 242, 200);
			}
												
			#ukRail path {
				fill: none;
  				stroke: rgb(105, 54, 168);
  				stroke-opacity: .75;
  				stroke-width: 1px;
  				shape-rendering: crispEdges;
			}
			
			
			#states path {
				fill: none;
  				stroke: #000;
  				stroke-opacity: .40;
  				shape-rendering: crispEdges;
  				stroke-width: 1.25px;
			}
			
			#counties path {
				fill: none;
  				stroke: #000;
  				stroke-opacity: .40;
  				shape-rendering: crispEdges;
  				stroke-width: 0.75px;
			}
			
		</style>
			
	</ui:define>

	<ui:define name="scripts">
		<script type="text/javascript" src="../resources/js/polymaps.min.js"></script>

	</ui:define>

			<f:view contentType="text/html">
				<img id="waitInidcator" style="display: none;" src="../resources/images/wait.gif"/>
				<input type="button" onclick="change()" value="Color shift"/>
			</f:view>
	</ui:define>

	<ui:define name="ribbon">
